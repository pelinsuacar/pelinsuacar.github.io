---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
    <script>
      console.log("Starting to append custom.js dynamically...");

      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM fully loaded and parsed. Now adding custom.js...");

        const script = document.createElement("script");
        script.src = "/assets/js/custom.js";

        // Add an onload event to confirm that the script has been added and executed
        script.onload = () => {
          console.log("custom.js loaded successfully.");
        };

        // Add an onerror event to catch issues with loading custom.js
        script.onerror = () => {
          console.error("Failed to load custom.js. Check the file path or network issues.");
        };

        // Append the script to the body
        document.body.appendChild(script);
        console.log("custom.js script appended to the DOM.");
      });
    </script>

  </body>
</html>
